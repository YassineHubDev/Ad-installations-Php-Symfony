            list:
                fields:
                    - { property: 'image', type: 'image', base_path: '%app.path.magasin%' }
                    - contract
                    - { property: 'contract', template: 'contract.html.twig', base_path: '%app.path.magasin%' }
            show:
                fields:
                     - { property: 'image', type: 'image', base_path: '%app.path.magasin%' } 
            
