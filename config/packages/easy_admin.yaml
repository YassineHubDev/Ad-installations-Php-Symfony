        Client:
            class: App\Entity\Client
            form:
                fields:
                    - { property: 'imageFile', type: 'vich_image' }
                    - { property: 'contractFile', type: 'vich_file' }
            list:
                fields:
                    - { property: 'image', type: 'image', base_path: '%app.path.client%' }
                    - contract
                    - { property: 'contract', template: 'contract.html.twig', base_path: '%app.path.client%' }
            show:
                fields:
                    - { property: 'image', type: 'image', base_path: '%app.path.client%' } 
            
                    
                    
        Magasin:
            class: App\Entity\Magasin
            form:
